<div align="center">

    <button mat-button style="background-color:  rgb(35, 201, 201); color: white; float: right;margin: 10px;"
        (click)="userlogin()">User login </button>
    <form [formGroup]="myForm">
        <mat-card style="width: 25%; margin: 10px;">
            <mat-card-header style="text-align: center;">
                <mat-card-title>Login Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Your email">

                </mat-form-field>
                <mat-error *ngIf="myForm.get('email').hasError('required') && myForm.dirty" class="red">
                    Please provide a Email!
                </mat-error>
                <mat-error *ngIf="myForm.get('email').hasError('pattern') && myForm.dirty" class="red">
                    Wrong Email Input
                </mat-error>

                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="pass" placeholder="Your password">

                </mat-form-field>

                <mat-error *ngIf="myForm.get('pass').hasError('required') && myForm.dirty" class="red">
                    Please provide a pass!
                </mat-error>
                <mat-error *ngIf="myForm.get('pass').hasError('minlength') && myForm.dirty" class="red">
                    Minimum length is 6 </mat-error>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button style="background-color:  rgb(35, 201, 201); color: white;" type="submit"
                    (click)="login()" [disabled]="!myForm.valid">Login
                </button>
                <button mat-button style="background-color:  rgb(35, 201, 201); color: white;"
                    (click)="forgotpassword()">Forgot password </button>

            </mat-card-actions>
        </mat-card>
    </form>
</div>
