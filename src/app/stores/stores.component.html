<a routerLink="add"><button mat-raised-button color="primary">Addstores</button></a>
<div class="cointainer">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">


            <h4>List of Customers</h4>
            <ul class="customers " style="padding :15px;">
                <li *ngFor="let store of stores | async; let i=index">
                    <span>{{i+1}}.</span> <span>{{store.name}} </span> <span>{{store.address}}</span><span>
                        {{store.category}}</span>
                    <button (click)="removeStore(i)">Remove</button>
                </li>
            </ul>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
