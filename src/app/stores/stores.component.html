<a routerLink="add"><button mat-raised-button color="primary">Addstores</button></a>
<div class="cointainer">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <mat-grid-list cols="2">
                <mat-grid-tile *ngFor="let store of (stores | async).data; let id = index">
                    <mat-card class="example-card">
                        <mat-card-header>

                            <mat-card-title>{{store.name}}</mat-card-title>
                        </mat-card-header>

                        <mat-card-content>
                            <p>
                                <label for="address">Address</label>:{{store.address}}

                            </p>
                            <p>
                                <label for="address">products</label>:{{productcount(id)}}

                            </p>
                            <p><label for="category">category</label>:{{store.category}}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="editStore(id)">Edit </button>
                            <button mat-button (click)="removeStore(id)">Delete</button>
                            <button mat-button (click)="products(id)">Go to products</button>

                        </mat-card-actions>
                    </mat-card>
                </mat-grid-tile>
            </mat-grid-list>
        </div>

</div>
